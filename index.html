<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Credit Calculator</h1>
    <div class="data-box">
        <form action="">
            <label class="bold" for="loan-amount">Loan Amount
                <input class="entry" type="number" name="loan-amount" id="loan-amount" placeholder="$100000" min="1000000" step="100000">
            </label>
            <div class="period">
                <label class="bold">Loan Term
                    <input class="entry" type="number" name="loan-term" id="loan-term">
                    <label class="radio" for="years">
                        <input type="radio" name="period" id="years" value="years" checked>Years                
                    </label>
                    <label class="radio" for="months">
                        <input type="radio" name="period" id="months" value="months">Months
                    </label>
                </label>
            </div>
            <label class="bold" for="interest">Interest Rate
                <input class="entry" type="number" name="interest" id="interest" placeholder="0.00" step="0.01"> <span> % NMV </span>
            </label>
            <input type="submit" id="calculate" value="Calculate">
            
        </form>
    </div>
</body>
</html>
