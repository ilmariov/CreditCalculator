<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="thebody">
    <h1 class="text-warning">CREDIT CALCULATOR</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-6 border border-warning rounded-lg calculator">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Loan Amount</span>
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="amount" class="form-control" type="number" name="amount" placeholder="1000000" min="1000000" step="100000">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Loan Term</span>
                        </div>
                        <input class="form-control" type="number" name="term" id="term">
                        <select name="term-period" id="term-period">
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Interest Rate</span>
                        </div>
                        <input class="form-control" type="number" name="rate" id="rate" placeholder="0.00" step="0.01">                        
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                        <select name="int-type" id="int-type">
                            <option value="em">Effective Monthly</option>
                            <option value="ea">Effective Annual</option>
                            <option value="nm">Nominal Monthly</option>
                            <option value="na">Nominal Annual</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning" id="btn">Calculate</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-6">
            <p id="meme"><a href="/img/homer-borrowing.jpeg">Click</a> to see meme</p>
        </div>
        <div class="col"></div>
    </div>
    <div id="fee"></div>
    <script src="js/app.js"></script>
</body>
</html>
