<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/switchLang.js"></script>
    <script defer src="js/amortization.js"></script>
</head>
<body class="thebody">
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img id="meme-link" src="img/ralph.png" alt="Logo" style="width:40px;" class="rounded-pill">
            </a>
            <h3 id="title" class="justify-content-center" style="color: darkred;
                font-weight: bold;">CREDIT CALCULATOR</h3>
            <div class="d-flex">
                <a id="switch-lang">Cambiar a espa√±ol
                    <img id="flag-icon" src="img/spain.png" alt="flag" style="width:30px;">
                </a>
            </div>
        </div>
    </nav>
    <div id="meme-container"></div>
    <div class="container-fluid">
        <div class="row" style="margin-top: 5%;">
            <div class="col"></div>
            <div class="col-sm-6 border border-warning rounded-lg calculator">
                <form id="calcForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span id="p-label" class="input-group-text">Loan Amount</span>
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="amount" class="form-control" type="number" name="amount" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span id="n-label" class="input-group-text">Loan Term</span>
                        </div>
                        <input class="form-control" type="number" name="term" id="term" required>
                        <select name="term-period" id="term-period">
                            <option id="month" value="months">Months</option>
                            <option id="year" value="years">Years</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span id="i-label" class="input-group-text">Interest Rate</span>
                        </div>
                        <input class="form-control" type="number" name="rate" id="rate" placeholder="0.00" step="0.01" required>                        
                        <div class="input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                        <select name="int-type" id="int-type">
                            <option id="em" value="em">Effective Monthly</option>
                            <option id="ea" value="ea">Effective Annual</option>
                            <option id="nm" value="nm">Nominal Compounded Monthly</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning" id="btn">Calculate</button>
                    <input id="reset-btn" type="button" class="btn btn-danger" value="Reset" onclick="resetForm()">
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-6 amortz-link">
            <p id="amtz-link">Click to display <span style="color: #ff8800; font-weight: bold;">Amortization Table</span></p>
        </div>
        <div class="col"></div>
    </div>
    <div id="fee"></div>
    <div class="row">
        <div class="col"></div>
        <div id="table-div" class="col"></div>
        <div class="col"></div>
    </div>
</body>
</html>
